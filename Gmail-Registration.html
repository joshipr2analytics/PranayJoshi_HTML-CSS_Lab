<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="css/registration-settings.css" />
</head>

<body>
    <div class="registrationDiv">
        <h1 style="text-align: center; color: darkblue;">Welcome to Takebook!!!</h1>
        <form action="registration-details-submit" method="post">
            <input required class="input-text" type="text" placeholder="Enter Full Name" name="FullName" /><br><br />
            <input required class="input-text" type="number" min="100000" max="9999999999" placeholder="Enter Contact Number" name="ContactNum" /><br><br />
            <input  required class="input-text" type="email" placeholder="Enter Email Address" name="email" /><br><br />
            <input class="input-submit" type="submit" name="submit" value="Submit" />
            <input class="input-submit" type="submit" name="reset" value="Reset" /><br /><br />
        </form>
    </div>
</body>

</html>
