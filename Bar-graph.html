<html>

<head>
    <title>Bar Graph</title>
    <link rel="stylesheet" href="css/graph-settings.css">
</head>

<body>
    <div class="container">
        <table id="q-graph">
            <tbody>
                <tr id="bar1">
                    <td class="sent bar" style="height: 89px; margin-bottom: 90px;"></td>
                    <th style="margin-bottom: 70px;" scope="row">30%</th>
                </tr>
                <tr id="bar2">
                    <td class="sent bar" style="height: 120px; margin-bottom: 90px;"></td>
                    <th style="margin-bottom: 70px;" scope="row">40%</th>
                </tr>
                <tr id="bar3">
                    <td class="sent bar" style="height: 240px; margin-bottom: 90px;"></td>
                    <th style="margin-bottom: 70px;" scope="row">80%</th>
                </tr>
            </tbody>
            <tr>
                <td colspan="3" style="width:200px">
                    <h1 class="tryingtext" scope="row">Bar Plot</h1>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
